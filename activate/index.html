<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Подтверждаем пользователя…</title>
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/index.min.css?v=1487846752162">
  </head>
  <body class="message:unsubscribe">
    <div class="first-screen">
      <div class="message">
        <header class="page-header">
          <h1>Подтверждаем пользователя…</h1>
          <p class="lead js-success" hidden>Вы подтвердили вашу почту.</p>
          <p class="lead js-error" hidden>Что-то пошло не так и ваша почта не подтвердилась. Попробуйте перезагрузить страницу. Если это не поможет, напишите нам на <a href="mailto:info@socialcolander.net"> info@socialcolander.net</a></p>
        </header>
      </div>
    </div>
    <script>
      window.messages = window.messages || {}
      window.messages.settings = window.messages.settings || {}
      window.messages.activate = window.messages.activate || {}
      
      window.messages.settings.redirect = "Вы должны войти, чтобы получить доступ к настройкам"
      window.messages.settings.success = "Мы сохранили ваши настройки, теперь вы будете получать письма на указанный адрес в выбранное время."
      window.messages.activate.redirect = ""
      
    </script>
    <script src="/index.min.js?v=1487846752162"></script>
  </body>
</html>
